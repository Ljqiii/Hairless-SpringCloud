server:
  port: 7082
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
logging:
  level:
    org: debug


spring:
  application:
    name: api-gateway

  security:
    oauth2:
      client:
        registration:
          gateway:
            client-id: hairless-gateway
            client-secret: pw
            client-name: Hairless
            scope: scope
            provider: custom-provider
            redirect-uri: http://local1.ljqiii.xyz:7082/login/oauth2/code/gateway
            client-authentication-method: basic
            authorization-grant-type: authorization_code
        provider:
          custom-provider:
            token-uri: http://uaa:7081/oauth/token
            authorization-uri: http://uaa:7081/oauth/authorize
            user-info-uri: http://uaa:7081/userinfo
            user-name-attribute: name

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-server
          uri: http://127.0.0.1:7081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        - id: point-service
          uri: http://127.0.0.1:7083
          predicates:
            - Path=/api/point/**
          filters:
            - StripPrefix=2

        - id: dockerjudge-service
          uri: http://127.0.0.1:7084
          predicates:
            - Path=/api/judge/**
          filters:
            - StripPrefix=2

        - id: notification-service
          uri: http://127.0.0.1:7084
          predicates:
            - Path=/api/notification/**
          filters:
            - StripPrefix=2

        - id: account-service
          uri: http://127.0.0.1:7086
          predicates:
            - Path=/api/account/**
          filters:
            - StripPrefix=2






